<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SMS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 4px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        pre { background: #000; color: #0f0; padding: 10px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Simple SMS API Test</h1>
    
    <button class="test-btn" onclick="testDirectAPI()">Test Direct API Call</button>
    <button class="test-btn" onclick="testWithCors()">Test with CORS Proxy</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result ${isError ? 'error' : ''}">
                    <pre>${message}</pre>
                </div>
            `;
        }

        async function testDirectAPI() {
            showResult('Testing direct API call...');
            
            try {
                // Test with a simple curl-like request
                const apiKey = 'ee3ba0b5e2ff3e2aa8ba3b52fa6cb64b06873a3f6278e57cd51dd9cfad08b73e'; // Replace with your actual API key
                
                const response = await fetch('https://api.smsonlinegh.com/v5/account/balance', {
                    method: 'GET',
                    headers: {
                        'api-key': apiKey
                    }
                });

                const text = await response.text();
                const status = response.status;
                const headers = Object.fromEntries(response.headers.entries());

                showResult(`STATUS: ${status}
HEADERS: ${JSON.stringify(headers, null, 2)}
RAW RESPONSE: ${text}`);
                
            } catch (error) {
                showResult(`ERROR: ${error.message}\n\nSTACK: ${error.stack}`, true);
            }
        }

        async function testWithCors() {
            showResult('Testing with CORS proxy...');
            
            try {
                // Try with a CORS proxy if direct access fails
                const apiKey = 'ee3ba0b5e2ff3e2aa8ba3b52fa6cb64b06873a3f6278e57cd51dd9cfad08b73e'; // Replace with your actual API key
                
                const response = await fetch('https://api.smsonlinegh.com/v5/account/balance', {
                    method: 'GET',
                    headers: {
                        'api-key': apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                const text = await response.text();
                const status = response.status;

                showResult(`STATUS: ${status}
RAW RESPONSE: ${text}`);
                
            } catch (error) {
                showResult(`ERROR: ${error.message}\n\nSTACK: ${error.stack}`, true);
            }
        }
    </script>
</body>
</html>
